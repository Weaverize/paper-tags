<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">

    <script src="../../webcomponentsjs/webcomponents-lite.js"></script>
    <script src="../../web-component-tester/browser.js"></script>
    <script src="../../iron-test-helpers/mock-interactions.js"></script>

    <!-- Step 1: import the element to test -->
    <link rel="import" href="../paper-tags-input.html">

  </head>
  <body>

    <dom-module id="paper-tags-tester">
      <template>
        <paper-tags-input id="tags" items='{{tags}}'></paper-tags-input>
      </template>
      <script>
      Polymer({
        is: 'paper-tags-tester',
        properties: {
          tags: {
            type: Array,
            notify: true,
            value: function() {
              return [];
            }
          }
        },
      });
      </script>
    </dom-module>

    <test-fixture id="tester">
      <template>
        <paper-tags-tester></paper-tags-tester>
      </template>
    </test-fixture>

    <script>
      suite('<paper-tags-input>', function() {
        var tester;
        setup(function() {
          tester = fixture('tester')
        });

        test('adding tag sets the items value', function() {

          tester.$.tags.$.tagInput.value = 'foobar';
          MockInteractions.pressEnter(tags.$.tagInput);

          assert.equal(1, tester.tags.length, 'unexpected number of tags');
          assert.equal('foobar', tester.tags[0], 'unexpected tag value');
        });
      });
    </script>

  </body>
</html>
